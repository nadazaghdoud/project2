
<div class="residence-container">

  <ul class="residence-list">
      <li class="residence-item" >
          <img class="residence-image" [src]=residence.image alt="residence">
          <div class="residence-info">
              <h2 class="residence-name">{{residence.name}}</h2>
              <p class="residence-status">{{residence.status}}</p>
              <button class="btn-primary">En savoir plus</button>

          </div>
      </li>
  </ul>
</div>
